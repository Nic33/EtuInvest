<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <link rel="stylesheet" type="text/css" href="./css/search.css">
    <link rel="stylesheet" type="text/css" href="./css/favorite.css">
    <link rel="stylesheet" type="text/css" href="./css/analyse.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>EtuInvest</title>

  </head>
  <body>
    
    <h1>EtuInvest</h1>

    <div class = "profile">
      <a href="javascript:add_data()">
        <img class="profile_img" src="./Profile.png">
      </a>
    </div>

    <div class = "container">

      <div class = block_search>
        <h3> Choose your data </h3>

        <label for="name">Your data ?</label>
        <br>
        <input type="text" id="name" name="name" value="TSLA" required>
        <br>
        <input type="submit" value="Submit" onclick="get_data()">

        <p id = "value">The value open at : ?</p>

        <a href="javascript:set_favorite()">
          <span id="add_circle" class="material-symbols-outlined">
            add_circle
          </span>
        </a>

      </div>

      <div class = "analyse-card">

        <a href="javascript:turn()">
          <span id ="autorenew" class="material-symbols-outlined">autorenew</span>
        </a>

        <div id = "1" class = "analyse-card-inner">

          <div class = "analyse-card-front">

  
            <h3> analyse data </h3>

            <div class = "analyse_container">
    
              <canvas id="analyse_chart"></canvas>
    
              <div class="analyse_data">
                <h5>Information :</h5>
                <p>name :</p>
                <p>open : </p>
                <p>data : </p>
    
              </div>
    
            </div>
            

          </div>

          <div class = "analyse-card-back">

            <h3> Information </h3>
            
            <br>

            <input type = "button" value="connection" onclick="save_data()"> 
          </div>

        </div>

      </div>
      
      <!-- AI analyse  -->
      
      <div class = "favorite-card">

        <a href="javascript:turn2()">
          <span id = "autorenew" class="material-symbols-outlined">
            autorenew
          </span>
        </a>
        <div id = "2" class = "favorite-card-inner">

          <div class = "favorite-card-front">

            <h3> Favorite </h3>

            <div id="add_favorite"></div>

          </div>

          <div class = "favorite-card-back">

            <h3> Last research </h3>
          
            
          </div>

        </div>

      </div>

    </div>
    
    <script src="renderer.js"></script>
    <script src="chart.js"></script>
    <script src="file_save/file_decript.js"></script>

  </body>

</html>
